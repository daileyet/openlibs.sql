log4j.appender.std=org.apache.log4j.ConsoleAppender
log4j.appender.std.Target=System.out
log4j.appender.std.layout=org.apache.log4j.PatternLayout
log4j.appender.std.layout.ConversionPattern=%d{yyyy-mm-dd HH:MM} %l%m%n


log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=djlib.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-mm-dd HH:MM} %m%n


log4j.rootLogger=debug,std